<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howler Tutorial</title>
  <!-- google icons library -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- customized css -->
  <link rel="stylesheet" href="style.css">
  <!-- howler audio library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <!-- music player js -->
  <script defer src="player.js"></script>
</head>

<body>
  <div class="sounds">
    <span class="material-symbols-outlined" data-audio="waves">
      waves
    </span>
    <span class="material-symbols-outlined" data-audio="wind">
      air
    </span>
    <span class="material-symbols-outlined" data-audio="cafe">
      local_cafe
    </span>
    <span class="material-symbols-outlined" data-audio="rain">
      rainy
    </span>
    <span class="material-symbols-outlined" data-audio="piano">
      piano
    </span>
    <span class="material-symbols-outlined" data-audio="bonfire">
      local_fire_department
    </span>
    <span class="material-symbols-outlined" data-audio="forest">
      forest
    </span>
    <span class="material-symbols-outlined" data-audio="spa">
      spa
    </span>
    <span class="material-symbols-outlined" data-audio="spa">
      shuffle
    </span>
  </div>
</body>

</html>
